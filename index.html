<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Item Comparer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Marketplace Item Comparer</h1>
  <form id="item-form">
    <label for="item-link">Enter the item link:</label>
    <input type="url" id="item-link" required>
    <button type="submit">Add Item</button>
  </form>

  <div id="comparison-container">
    <!-- Items will be added here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
